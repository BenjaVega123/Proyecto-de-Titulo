{% extends 'base.html' %}

{% block title %}
    Calendario
{% endblock title %}



{% block content %}
<div class="container" style="width: auto;padding: 5rem;">
  <div class="row">
    <div class="col-6">
      <a class="btn btn-danger" href="{% url 'user-updt-nrcs' request.user.id %}">Eliminar NRCs</a>
    </div>
  </div>
  <div id='calendario'></div>
  <div class="card-body">
    <p class="card-text">Revisa tu calendario</p>
  </div>
</div>
        
  
  <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendario');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            // Opciones del calendario van aqu√≠
            initialView: 'timeGridWeek', // Vista predeterminada
            events: '/obtener-calendario/'
        });

        calendar.render();
      });

  </script>

{% endblock content %}
